<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snapshot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="/">Home</a>
          <a href="/archive.html">Archive</a>
          <div class="navlogin">
            <button>Login</button>
            <span>or</span>
            <a href="/">Sign Up</a>
          </div>
        </ul>
      </nav>
    </header>

    <fieldset>
      <legend>Kunstwerke</legend>
      <section class="gallery art">
        <figure class="artwork">
          <img src="https://picsum.photos/400/200?random=1" alt="Kunstwerk" />
          <figcaption>Ein atemberaubendes Kunstwerk</figcaption>
        </figure>

        <figure class="artwork">
          <img src="https://picsum.photos/400/200?random=2" alt="Meisterwerk" />
          <figcaption>Ein echtes Meisterwerk</figcaption>
        </figure>

        <figure class="artwork">
          <img src="https://picsum.photos/400/200?random=3" alt="Art Deco" />
          <figcaption>Ein Musterbeispiel von Art Déco</figcaption>
        </figure>
      </section>
    </fieldset>

    <fieldset>
      <legend>Wandbilder</legend>
      <section class="gallery murals">
        <figure class="artwork">
          <img src="https://picsum.photos/400/200?random=4" alt="Wandbild" />
          <figcaption>Wandbild für zuhause</figcaption>
        </figure>

        <figure class="artwork">
          <img
            src="https://picsum.photos/400/200?random=5"
            alt="Schlafzimmerkunst"
          />
          <figcaption>Gehört in jedes Schlafzimmer</figcaption>
        </figure>

        <figure class="artwork">
          <img src="https://picsum.photos/400/200?random=6" alt="Küchendeko" />
          <figcaption>Perfekte Deko für die Küche</figcaption>
        </figure>
      </section>
    </fieldset>

    <fieldset class="photoset">
      <legend>Fotogallerie</legend>
      <section class="gallery photos">
        <figure class="artwork">
          <img src="https://picsum.photos/300/200?random=1" alt="Foto" />
        </figure>

        <figure class="artwork">
          <img
            src="https://picsum.photos/300/200?random=2"
            alt="Schnappschuss"
          />
        </figure>

        <figure class="artwork">
          <img src="https://picsum.photos/300/200?random=3" alt="Knipser" />
        </figure>

        <figure class="artwork">
          <img
            src="https://picsum.photos/300/200?random=4"
            alt="Schwarzweiß-Foto"
          />
        </figure>

        <figure class="artwork">
          <img src="https://picsum.photos/300/200?random=5" alt="Himmelfoto" />
        </figure>

        <figure class="artwork">
          <img src="https://picsum.photos/300/200?random=6" alt="Handybild" />
        </figure>
      </section>
    </fieldset>

    <footer>
      <div>
        <h2>Join Us</h2>
        <p>
          Sign up or Login to share your images with others!
        </p>
      </div>
      <div>
        <h2>Contact</h2>
        <p>
          Adress: Nostreet 14 <br />
          City: Anytown, DE <br />
          Email: dont@eventry.com
        </p>
      </div>
    </footer>
  </body>
</html>
